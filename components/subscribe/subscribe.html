<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Component</title>
    <link rel="stylesheet" href="/components/subscribe/subscribe.css" />
  </head>
  <body>
    <div class="subscribe-container">
      <!-- title -->
      <div class="subscribe-title-container">
        <h1 class="subscribe-title">Bültenimize Katılın</h1>

        <p class="subscribe-subtitle">

      <!-- input -->
      <form class="input-form">
        <input type="email" placeholder="Mailinizi yazınız" />
        <button type="submit" class="input-btn">Üye Ol</button>
      </form>
    </div>
  </body>
